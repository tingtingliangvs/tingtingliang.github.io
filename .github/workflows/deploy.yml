name: Deploy

on:
  push:
    branches:
      - master
      - source
  pull_request:
    branches:
      - master
      - source

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7'
    - name: Enable bundler cache
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Install deps
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - name: Setup deploy options
      id: setup
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        if [[ ${GITHUB_REF} = refs/pull/*/merge ]]; then # pull request
          echo "::set-output name=SRC_BRANCH::${GITHUB_HEAD_REF}"
          echo "::set-output name=NO_PUSH::--no-push"
        elif [[ ${GITHUB_REF} = refs/heads/* ]]; then # branch, e.g. master, source etc
          echo "::set-output name=SRC_BRANCH::${GITHUB_REF#refs/heads/}"
        fi
        if [[ ${{ github.repository }} = *.github.io ]]; then # user/org repo
          echo "::set-output name=DEPLOY_BRANCH::master"
        else
          echo "::set-output name=DEPLOY_BRANCH::gh-pages"
        fi
    - name: Deploy website 
      run:  yes | bin/deploy --verbose ${{ steps.setup.outputs.NO_PUSH }}
                    --src ${{ steps.setup.outputs.SRC_BRANCH }} 
                    --deploy ${{ steps.setup.outputs.DEPLOY_BRANCH }} 
    - name: HTML to PDF
      uses: fifsky/html-to-pdf-action@v0.0.2
      with:
        htmlFile: ./cv-full.html
        outputFile: ./assets/pdf/cv-schwanekamp.pdf
        pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "20mm", "right": "20mm", "bottom": "10mm"}}'
    - name: HTML to PDF 2
      uses: fifsky/html-to-pdf-action@v0.0.2
      with:
        htmlFile: ./cv-full-de.html
        outputFile: ./assets/pdf/cv-schwanekamp-de.pdf
        pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "20mm", "right": "20mm", "bottom": "10mm"}}'
    - name: Git Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v4.9.1
      with:
        push_options: --force
